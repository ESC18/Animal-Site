<body>
    <form>
        <div class="dropdownContent" id="dropdownContent"></div>
        <label for="animal">Pick an animal to see information about it!</label>

            <option value="manatee">Manatee</option>
            <option value="Sloth">Sloth</option>
        </select>
        </div>
        <button class="button" id="button" type="submit">Submit</button>
    </form>

    <div id="animals">

        </div>

            <img src="https://cdn.hswstatic.com/gif/manatees-see-underwater-98181305.jpg">
            <h1>Manatee</h1>
            <p></p>
        </div>
        <div id="sloth" class="hidden">
            <img src="https://www.telegraph.co.uk/content/dam/world-news/2023/05/01/TELEMMGLPICT000333615144_trans_NvBQzQNjv4BqnovVTiJx1-CJOCPnC8SeZ_4Xpit_DMGvdp2n7FDd82k.jpeg?imwidth=680">
